<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script>
    let gabarito = ['A', 'C', 'A', 'D', 'B', 'B', 'A', 'D', 'C', 'B'];

    function calcularNota(respostasAluno) {
      let nota = 0;
      for (let questaoIndex = 0; questaoIndex < gabarito.length; questaoIndex++) {
        if (respostasAluno[questaoIndex] === gabarito[questaoIndex]) {
          nota++;
        }
      }
      return nota;
    }

    let dadosAlunos = [];

    for (let alunoIndex = 0; alunoIndex < 2; alunoIndex++) {
      let matricula = prompt(Digite o código de matrícula do aluno ${alunoIndex + 1}:);
      let respostasAluno = [];

      for (let questaoIndex = 0; questaoIndex < gabarito.length; questaoIndex++) {
        let resposta = prompt(Digite a resposta da questão ${questaoIndex + 1} para o aluno ${matricula}:);
        respostasAluno.push(resposta.toUpperCase());
      }

      let notaAluno = calcularNota(respostasAluno);

      let resultado;
      if (notaAluno >= 7.0) {
        resultado = 'Aprovado';
      } else {
        resultado = 'Reprovado';
      }

      dadosAlunos.push({ matricula, nota: notaAluno, resultado });
    }

    document.write("<h3>Resultados:</h3>");
    
    for (let alunoIndex = 0; alunoIndex < dadosAlunos.length; alunoIndex++) {
      let aluno = dadosAlunos[alunoIndex];
      
      document.write(Matrícula: ${aluno.matricula}, Nota: ${aluno.nota}, Resultado: ${aluno.resultado}\n);
    }

    let alunosAprovados = 0;
    let somaNotas = 0;

    for (let alunoIndex = 0; alunoIndex < dadosAlunos.length; alunoIndex++) {
      let aluno = dadosAlunos[alunoIndex];
      somaNotas += aluno.nota;
      if (aluno.nota >= 7.0) {
        alunosAprovados++;
      }
    }

    let mediaTurma = somaNotas / dadosAlunos.length;

    document.write(<h3>Estatísticas:</h3>);
    document.write(Quantidade de Alunos Aprovados: ${alunosAprovados}<br>);
    document.write(Média da Nota na Turma: ${mediaTurma.toFixed(2)});
  </script>
</body>

</html>
